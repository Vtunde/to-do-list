<!DOCTYPE html> 
<html lang="hu"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Lista</title> 
    <link rel="stylesheet" href="style.css"> 
</head> 
<body> 
    <div class="container"> 
        <h1>To-Do Lista</h1> 
        <div class="input-section"> 
            <input type="text" id="taskName" placeholder="Írd ide a feladat nevét"> 
            <input type="date" id="taskDeadline"> <select id="taskPriority"> 
                <option value="low">Alacsony</option> 
                <option value="medium">Közepes</option> 
                <option value="high">Magas</option> 
            </select> <button onclick="addTask()">Hozzáadás</button> 
        </div> 
        <ul id="taskList"></ul> 
    </div> 
    <script src="java.js"></script> 
</body> 
</html>
